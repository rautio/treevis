<!doctype html>
<html>
  <head>
    <title>Random Binary Tree</title>
    <link rel="stylesheet" href="css/style.css"></link>
  </head>
  <body>
    <div id="chart">
      <svg>
      </svg>
    </div>
    <p>A random tree implemented using <a href="https://d3js.org/">D3.js</a> based on Peter Cook's <a href="http://animateddata.co.uk/lab/d3-tree/">D3 Tree</a>.</p>
    <p><input type="number" step="1" min="0" id="depth-level"></p>
    <p><input type="color" id="color_picker"></p>
    <p><input type="checkbox" id="rainbow_checkbox">Use random colors</p>
    <p><input type="checkbox" id="multi_tree_checkbox">Keep older trees</p>
    <p><button id="regenerate">Regenerate</button></p>
  </body>
  <script data-main="js/config" src="js/lib/require.js"></script>
</html>
